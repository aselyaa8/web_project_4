<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sprint 4 project at Practicum by Yandex" />
  <meta name="keywords" content="Around the U.S., profile, explorer" />
  <meta name="author" content="Assel Kadyrkul" />
  <title>Around the U.S.</title>

</head>

<body class="page">

  <header class="header">
    <img src="images/logo.svg" alt="Around the U.S." class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Avatar photo of a man" class="profile__avatar">

      <div class="profile__info">

        <h1 class="profile__name">Jacques Cousteau</h1>
        <button aria-label="Edit" type="button" class="profile__edit-button"></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button aria-label="Add" type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

    </section>


  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
  </footer>

  <div class="modal modal-edit">
    <div class="modal__container">
      <form class="form" name="edit-profile">
        <h2 class="form__heading">Edit profile</h2>
        <input id="name-input" type="text" name="edit-profile-name" class="form__input form__input_type_name"
          minlength="2" maxlength="40" required>
        <span id="name-input-error" class="form__input-error"></span>
        <input id="description-input" type="text" name="edit-profile-description"
          class="form__input form__input_type_description" minlength="2" maxlength="200" required>
        <span id="description-input-error" class="form__input-error"></span>
        <button aria-label="Submit" type="submit" class="form__save-button">Save</button>
      </form>
      <button aria-label="Close" type="button" class="modal__close-button"></button>
    </div>
  </div>

  <div class="modal modal-add">
    <div class="modal__container">
      <form class="form form-add" name="add-card">
        <h2 class="form__heading">New place</h2>
        <input id="title-input" type="text" name="add-card__title" class="form__input form__input_type_title"
          placeholder="Title" minlength="1" maxlength="30" required>
        <span id="title-input-error" class="form__input-error"></span>
        <input id="url-input" type="url" name="add-card__link" class="form__input form__input_type_link"
          placeholder="Image link" required>
        <span id="url-input-error" class="form__input-error"></span>
        <button aria-label="Submit" type="submit" class="form__save-button form__save-button_disabled">Create</button>
      </form>
      <button aria-label="Close" type="button" class="modal__close-button"></button>

    </div>
  </div>

  <div class="modal modal-figure">
    <div class="modal__container">
      <figure class="modal__figure">
        <img src="#" alt="image" class="modal__image">
        <figcaption class="modal__image-caption"></figcaption>
      </figure>
      <button aria-label="Close" type="button" class="modal__close-button"></button>
    </div>
  </div>

  <template class="card-template">
    <div class="card">
      <button aria-label="delete" type="button" class="card__delete-button"></button>
      <img src="#" alt="image" class="card__image">
      <div class="card__caption">
        <h2 class="card__text">Lago di Braies</h2>
        <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
      </div>
    </div>
  </template>



</body>

</html>
