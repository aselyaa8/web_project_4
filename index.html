<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sprint 4 project at Practicum by Yandex" />
  <meta name="keywords" content="Around the U.S., profile, explorer" />
  <meta name="author" content="Assel Kadyrkul" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Around the U.S.</title>

</head>

<body class="page">

  <header class="header">
    <img src="images/logo.svg" alt="Around the U.S." class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Avatar photo of a man" class="profile__avatar">

      <div class="profile__info">

        <h1 class="profile__name">Jacques Cousteau</h1>
        <button aria-label="Edit" type="button" class="profile__edit-button"></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button aria-label="Add" type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">

    </section>


  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
  </footer>

  <div class="modal modal-edit">
    <div class="modal__container">
      <form class="form" name="edit-profile">
        <h2 class="form__heading">Edit profile</h2>
        <input type="text" name="edit-profile-name" class="form__input form__input_type_name">
        <input type="text" name="edit-profile-description" class="form__input form__input_type_description">
        <button aria-label="Submit" type="submit" class="form__save-button">Save</button>
      </form>
      <button aria-label="Close" type="button" class="modal__close-button"></button>
    </div>
  </div>

    <div class="modal modal-add">
      <div class="modal__container">
        <form class="form" name="add-card">
          <h2 class="form__heading">New place</h2>
          <input type="text" name="add-card__title" class="form__input form__input_type_name" placeholder="Title">
          <input type="text" name="add-card__link" class="form__input form__input_type_description" placeholder="Image link">
          <button aria-label="Submit" type="submit" class="form__save-button">Create</button>
        </form>
        <button aria-label="Close" type="button" class="modal__close-button"></button>

      </div>
  </div>

  <template class="card-template">
    <div class="card">
    <img  alt="lake" class="card__image">
    <div class="card__caption">
      <h2 class="card__text">Lago di Braies</h2>
      <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
    </div>
    </div>
  </template>


  <script src="script/script.js"></script>
</body>

</html>
