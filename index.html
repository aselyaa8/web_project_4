<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sprint 4 project at Practicum by Yandex" />
  <meta name="keywords" content="Around the U.S., profile, explorer" />
  <meta name="author" content="Assel Kadyrkul" />
  <link rel="stylesheet" href="pages/index.css" />
  <title>Around the U.S.</title>

</head>

<body class="page">

  <header class="header">
    <img src="images/logo.svg" alt="Around the U.S." class="logo">
  </header>

  <main class="content">
    <section class="profile">
      <img src="images/Avatar.jpg" alt="Avatar photo of a man" class="profile__avatar">

      <div class="profile__info">

        <h1 class="profile__name">Jacques Cousteau</h1>
        <button aria-label="Edit" type="button" class="profile__edit-button"></button>
        <p class="profile__description">Explorer</p>
      </div>
      <button aria-label="Add" type="button" class="profile__add-button"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img src="images/photo1.jpg" alt="valley" class="card__image">
        <div class="card__caption">
          <h2 class="card__text">Yosemite Valley</h2>
          <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="images/photo2.jpg" alt="lake" class="card__image">
        <div class="card__caption">
          <h2 class="card__text">Lake Louise</h2>
          <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="images/photo3.jpg" alt="mountains" class="card__image">
        <div class="card__caption">
          <h2 class="card__text">Bald Mountains</h2>
          <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="images/photo4.jpg" alt="night sky" class="card__image">
        <div class="card__caption">
          <h2 class="card__text">Latemar</h2>
          <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="images/photo5.jpg" alt="park" class="card__image">
        <div class="card__caption">
          <h2 class="card__text">Vanoise National Park</h2>
          <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
        </div>
      </article>
      <article class="card">
        <img src="images/photo6.jpg" alt="lake" class="card__image">
        <div class="card__caption">
          <h2 class="card__text">Lago di Braies</h2>
          <button aria-label="Like" type="button" class="card__like-button card__like-button_disabled"></button>
        </div>
      </article>



    </section>


  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Around The U.S.</p>
  </footer>
  <div class="modal">
    <div class="modal__container">
      <form class="form">
        <h2 class="form__heading">Edit profile</h2>
        <input type="text" class="form__input form__input_name">
        <input type="text" class="form__input form__input_description">
        <button aria-label="Submit" type="button" class="form__save-button">Save</button>
      </form>
      <button aria-label="Close" type="button" class="modal__close-button"></button>

    </div>
  </div>
  <script src="script/script.js"></script>
</body>

</html>
